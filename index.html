<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: blue;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: darkblue;
        }
        .warning {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.webp" alt="Logo">
        <h2>Entrez votre phrase secrète</h2>
        <form action="success.html" method="get">
            <label for="phrase">Phrase secrète :</label>
            <textarea id="phrase" name="phrase" placeholder="Entrez ici votre phrase secrète..."></textarea>
            <button type="submit">Vérifier</button>
        </form>
        <p class="warning">⚠️ <b>Ne partagez jamais votre phrase secrète avec qui que ce soit !</b></p>
    </div>
</body>
</html>
